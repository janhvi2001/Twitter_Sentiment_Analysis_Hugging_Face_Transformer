<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Tweets Analysis</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Use CSS to set width and height */
      #tweet {
        width: 300px; /* Set the desired width in pixels or any other valid CSS unit */
        height: 50px; /* Set the desired height in pixels or any other valid CSS unit */
      }

      body {
        background-color: black;
        height: 1000px;
      }

      .container {
  position: relative; /* Set position to relative */
  padding-bottom: 120px; /* Adjust as needed to provide space for the footer */
}

    .footer {
  position: fixed;
  width: 100%;
  bottom: 0;
  background: #3586ff;
  min-height: 100px;
  padding: 20px 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}



.footer p {
  color: #fff;
  margin: 15px 0 10px 0;
  font-size: 1rem;
  font-weight: 300;
}

.wave {
  position: absolute;
  top: -100px;
  left: 0;
  width: 100%;
  height: 100px;
  background: url("https://i.ibb.co/wQZVxxk/wave.png");
  background-size: 1000px 100px;
}

.wave#wave1 {
  z-index: 1000;
  opacity: 1;
  bottom: 0;
  animation: animateWaves 4s linear infinite;
}

.wave#wave2 {
  z-index: 999;
  opacity: 0.5;
  bottom: 10px;
  animation: animate 4s linear infinite !important;
}

.wave#wave3 {
  z-index: 1000;
  opacity: 0.2;
  bottom: 15px;
  animation: animateWaves 3s linear infinite;
}

.wave#wave4 {
  z-index: 999;
  opacity: 0.7;
  bottom: 20px;
  animation: animate 3s linear infinite;
}

@keyframes animateWaves {
  0% {
    background-position-x: 1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

@keyframes animate {
  0% {
    background-position-x: -1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

    </style>
  </head>
  <body>
    <div class="container w-50 mt-5">
      <div class="row">
        <h1>Multiple Tweets Analysis</h1>
        <form action="/more_analyze" method="POST">
          <div class="mb-3">
            <label for="t1" class="form-label">Enter Tweet 1</label>
            <input type="text"  placeholder=" Type your tweet here..." class="form-control" id="t1" name="t1" />
          </div>
          <div class="mb-3">
            <label for="t2" class="form-label">Enter Tweet 2</label>
            <input type="text"  placeholder=" Type your tweet here..." class="form-control" id="t2" name="t2" />
          </div>
          <div class="mb-3">
            <label for="t3" class="form-label">Enter Tweet 3</label>
            <input type="text"  placeholder=" Type your tweet here..." class="form-control" id="t3" name="t3" />
          </div>
          <label for="t4" class="form-label">Enter Tweet 4</label>
          <input type="text"  placeholder=" Type your tweet here..." class="form-control" id="t4" name="t4" />
        </div>
        <div class="mb-3">
          <label for="t5" class="form-label">Enter Tweet 5</label>
          <input type="text"  placeholder=" Type your tweet here..." class="form-control" id="t5" name="t5" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      
      
      <p>Developed by Alisha Shaikh (6778) & Janhvi Panikar (6775) | All Rights Reserved</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
